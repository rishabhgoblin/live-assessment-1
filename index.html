<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>registration form</h1>
    <hr>
    <form action="./index.html"></form>
    <label for="name">name:</label>
    <input type="text"  for="name" name="name"><br>
    <br>
    <label for="emailid">email id:</label>
    <input type="email" name="emailid" id=""><br>
    <br>
    <label for="password">password:</label>
    <input type="password" name="password" for="password"><br>
    <br>
    <label for="gender">gender:</label>
    <input type="radio" name="gender" value="female" for="gender">
    <label for="female">female</label>
    <input type="radio" name="gender" value="male" for="gender">
    <label for="male">male</label><br>
    <br>
    <label for="language">language:</label>
    <input type="checkbox" name="language" for="language" value="hindi">
    <label for="hindi">hindi</label>
    <input type="checkbox" name="language" for="language" value="english">
    <label for="hindi">english</label>
    <input type="checkbox" name="language" for="language" value="gujrati">
    <label for="hindi">gujarati</label><br>
    <br>
   <label for="age">age:</label>
   <select name="age" id="">
    <option value="20" for="age">20</option>
    <option value="40" for="age">40</option>
   </select>
    <input type="submit" value="submit">
    <h2>tabel</h2>
    <hr>
    <table border="1px solid black">
        <tr>
            <th>employee id</th>
            <th>name</th>
            <th colspan="2">mobile no</th>
        </tr>
        <tr>
           <td>1001</td>
           <td>rishabh</td>
           <td>123</td> 
        </tr>
        <tr>
            <td>1002</td>
            <td>rishu</td>
            <td>456</td>
            <td>678</td>
        </tr>
        <tr>
            <td>1003</td>
            <td>ram</td>
            <td>546</td>
        </tr>
    </table>
    <h2>list</h2>
    <hr>
    <ol type="A">
        <li>milk</li>
        <li>water</li>
        <li>tea</li>
    </ol>
    <ul type="circle">
        <li>unordered list</li>
        <li>unordered list</li>
        <li>unordered list</li>
    </ul>
    <ol type="I">
        <li>tea</li>
        <li>milk</li>
        <li>water</li>
    </ol>
    <h2>link</h2>
    <hr>
    <a href="https://www.prepbytes.com/login?redirect_uri=%2F">open in same tab</a><br>
    <a href="https://www.prepbytes.com/login?redirect_uri=%2F" target="_blank">open in new tab</a>
    <h2>image</h2>
    <hr>
    <img src="./image.png" alt="error" width="100%">
</body>
</html>
